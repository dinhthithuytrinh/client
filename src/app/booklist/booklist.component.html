<section class="tg-sectionspace tg-haslayout">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="tg-sectionhead">
                    <form [formGroup]="form" (ngSubmit)="submit()">

                        <div class="form-group">
                            <label for="website">Category:</label>
                            <select formControlName="category" class="form-control" (change)="changeWebsite($event)">
                                <option *ngFor="let cate of categories "><a
                                        routerLink="/category/{{cate.id}}"></a>{{cate.name}}</option>
                            </select>
                        </div>


                    </form>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div id="tg-bestsellingbooksslider"
                    class="tg-bestsellingbooksslider tg-bestsellingbooks owl-carousel owl-loaded owl-drag "
                    style="width: 100%!important; display: flex; flex-wrap: wrap; justify-content: space-between;">


                    <div class="item" style="width: calc(25% - 20px)!important" *ngFor="let book of books">
                        <div class="tg-postbook">
                            <figure class="tg-featureimg">
                                <div class="tg-bookimg">
                                    <div class="tg-frontcover"><img src="../../assets/images/books/{{book.images}}"
                                            alt="image description"></div>
                                    <div class="tg-backcover"><img src="../../assets/images/books/{{book.images}}"
                                            alt="image description"></div>
                                </div>
                                <a routerLink="/books/{{book.id}}" class="tg-btnaddtowishlist">
                                    <i class="fa fa-heart"></i>
                                    <span>Read more</span>
                                </a>
                            </figure>
                            <div class="tg-postbookcontent">
                                <ul class="tg-bookscategories">
                                    <li *ngFor="let cat of book.bookCat"><a href="javascript:void(0);">{{cat.name}}</a>
                                    </li>
                                </ul>
                                <div class="tg-booktitle">
                                    <h3><a routerLink="/books/{{book.id}}">{{book.title}}</a></h3>
                                </div>
                                <span class="tg-bookwriter">By: <a
                                        href="javascript:void(0);">{{book.author.name}}</a></span>
                                <ngb-rating [max]="5" [(rate)]="book.rating" [readonly]="false">
                                </ngb-rating>
                            </div>
                        </div>
                        <!-- <button (click)="addToList(book)" class="btn mt-30 mt-30" style="margin-right: 30px;">Borrow Now</button> -->
                        <button (click)="addToList(book)"  class="tg-btn tg-btnstyletwo tg-active" href="javascript:void(0);">
                            <i class="fa fa-shopping-basket"></i>
                            <em>Borrow Now</em>
                        </button>
                    </div>
                    <div *ngIf="books?.length == 0" class="alert alert-warning col-md-12" role="alert">
                        No book found.
                    </div>

                </div>
            </div>

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-8" style="padding-left: 30%">
                        <div class="card-footer pb-0 pt-3">
                            <jw-pagination [books]="books" (changePage)="onChangePage($event)"></jw-pagination>
                        </div>

                        <!-- <ngb-pagination
                                [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                [boundaryLinks]="true"
                                (pageChange)="listBook()"
                        ></ngb-pagination> -->
                    </div>

                    <!-- <div class="col-md-4 mt-2" style="text-align: right;">
                        <span class="mr-2 mt-2">Page Size</span>
                        <select (change)="updatePageSize($event)">
                            <option selected="true">3</option>
                            <option>6</option>
                            <option>9</option>
                            <option>12</option>
                        </select>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</section>
