<div class="container" style="height: 700px!important; margin-top: 250px; margin-bottom: 50px;">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Welcome back</h1>
                    <p class="lead">
                        Sign in to your account to continue
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="text-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Andrew Jones"
                                    class="img-fluid rounded-circle" width="132" height="132">
                            </div>
                            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="form-control form-control-lg" type="username" name="username"
                                        placeholder="Enter your username" ngModel #usernameInput="ngModel">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control form-control-lg" type="password" name="password" ngModel
                                        required placeholder="Enter your password">
                                    <span class="help-block" style="color: red"
                                        *ngIf="usernameInput.invalid && usernameInput.touched">
                                        Please enter a username</span>
                                    <small>
                                        <a href="pages-reset-password.html">Forgot password?</a>
                                    </small>
                                </div>
                                <div>
                                    <div class="custom-control custom-checkbox align-items-center">
                                        <input type="checkbox" class="custom-control-input" value="remember-me"
                                            name="remember-me" checked="">
                                        <label class="custom-control-label text-small">Remember me next time</label>
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <button class="btn btn-lg btn-primary" [disabled]="loginForm.invalid || showLoading"
                                        type="submit" name="button">
                                        <i class="fa fa-spinner" *ngIf="showLoading" [spin]="true"></i>
                                        <span *ngIf="showLoading">Loading...</span>
                                        <span *ngIf="!showLoading">Login</span>
                                    </button>
                                </div>
                                <a routerLink="/register" class="" style="margin-top: 20px;">If you have not account, please sign up</a>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
