<section class="tg-parallax tg-bgcollectioncount tg-haslayout"
    style="background: url(../../assets/images/parallax/bgparallax-04.jpg)">
    <div class="tg-sectionspace tg-collectioncount tg-haslayout">
        <div class="container">
            <div class="row">
                <div id="tg-collectioncounters" class="tg-collectioncounters">
                    <div class="tg-collectioncounter tg-drama">
                        <div class="tg-collectioncountericon">
                            <i class="fa fa-comment" aria-hidden="true"></i>
                        </div>
                        <div class="tg-titlepluscounter">
                            <h2>Drama</h2>
                            <h3 data-from="0" data-to="6179213" data-speed="8000" data-refresh-interval="50">6,179,213
                            </h3>
                        </div>
                    </div>
                    <div class="tg-collectioncounter tg-horror">
                        <div class="tg-collectioncountericon">
                            <i class="fa fa-heartbeat" aria-hidden="true"></i>
                        </div>
                        <div class="tg-titlepluscounter">
                            <h2>Horror</h2>
                            <h3 data-from="0" data-to="3121242" data-speed="8000" data-refresh-interval="50">3,121,242
                            </h3>
                        </div>
                    </div>
                    <div class="tg-collectioncounter tg-romance">
                        <div class="tg-collectioncountericon">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </div>
                        <div class="tg-titlepluscounter">
                            <h2>Romance</h2>
                            <h3 data-from="0" data-to="2101012" data-speed="8000" data-refresh-interval="50">2,101,012
                            </h3>
                        </div>
                    </div>
                    <div class="tg-collectioncounter tg-fashion">
                        <div class="tg-collectioncountericon">
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                        <div class="tg-titlepluscounter">
                            <h2>Fashion</h2>
                            <h3 data-from="0" data-to="1158245" data-speed="8000" data-refresh-interval="50">1,158,245
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="tg-sectionspace tg-haslayout">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="tg-sectionhead">
                    <h2><span>Some Great Books</span>Picked By Readers</h2>
                    <a class="tg-btn" href="javascript:void(0);">View All</a>
                </div>
            </div>
            <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
                <div id="tg-pickedbyauthorslider"
                    class="tg-pickedbyauthor tg-pickedbyauthorslider owl-carousel owl-loaded owl-drag"
                    ngxSlickItem *ngFor="let book of books">
                    <div class="owl-stage-outer" *ngIf="book.times >= 500">
                        <div class="owl-stage">
                            <div class="owl-item cloned" style="width: 390px;">
                                <div class="item">
                                    <div class="tg-postbook">
                                        <figure class="tg-featureimg">
                                            <div class="tg-bookimg">
                                                <div class="tg-frontcover"><img src="../../assets/images/books/{{book.images}}"
                                                        alt="image description"></div>
                                            </div>
                                            <div class="tg-hovercontent">
                                                <div class="tg-description">
                                                    <p>{{book.description}}</p>
                                                </div>
                                                <strong class="tg-bookpage">Book Pages: 206</strong>
                                                <strong class="tg-bookcategory" *ngFor="let cat of book.bookCat">Category: {{cat.name}}</strong>
                                                <strong class="tg-bookprice"> <span class="tg-bookprice">
                                                    <ins *ngIf="book.status == true else elseBlock">Available</ins>
                                                    <ng-template #elseBlock><ins>Unavailable</ins></ng-template>
                                                </span></strong>
                                                <div class="tg-ratingbox"><ngb-rating [max]="5" [(rate)]="book.rating" [readonly]="false">
                                                </ngb-rating>
                                                </div>
                                            </div>
                                        </figure>
                                        <div class="tg-postbookcontent">
                                            <div class="tg-booktitle">
                                                <h3><a href="javascript:void(0);">{{book.title}}</a></h3>
                                            </div>
                                            <span class="tg-bookwriter">By: <a href="javascript:void(0);">{{book.author.name}}</a></span>
                                            <a class="tg-btn tg-btnstyletwo" href="javascript:void(0);">
                                                <i class="fa fa-shopping-basket"></i>
                                                <em>Read more</em>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="owl-nav">
                        <div class="owl-prev tg-btnround tg-btnprev"><i class="icon-chevron-left"></i></div>
                        <div class="owl-next tg-btnround tg-btnnext"><i class="icon-chevron-right"></i></div>
                    </div>
                </div>
            </ngx-slick-carousel>
        </div>
    </div>
</section>
