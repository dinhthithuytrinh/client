<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="{{user?.avatar}}">

                <button (click)="updateProfileImage()" style="margin-top: 20px;" class="btn btn-primary" type="button">
                    <i class="fa fa-camera"></i>
                    <span>Change Photo</span>
                </button>
                <form enctype="multipart/form-data" style="display: none;">
                    <input type="file" name="profile-image-input" id="profile-image-input" placeholder="file"
                        accept="image/*" (change)="onProfileImageChange($event); onUpdateProfileImage();">
                </form>
                <span class="font-weight-bold">{{user?.firstName}}</span>
                <span class="text-black-50">{{user?.email}}</span>

            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form #profileUserForm="ngForm" (ngSubmit)="onUpdateCurrentUser(profileUserForm)" class="form"
                    novalidate>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                                name="firstName" required [(ngModel)]="user.firstName"></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text"
                                class="form-control" name="lastName" required [(ngModel)]="user.lastName"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">username</label><input type="text"
                                class="form-control" required [(ngModel)]="user.username" name="username" disabled>
                        </div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="email" name="email"
                                class="form-control" required [(ngModel)]="user.email"></div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Address</label><input type="text"
                                class="form-control" name="address" required [(ngModel)]="user.address"></div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">
                            <fa-icon *ngIf="refreshing" [icon]="faSpinner" [spin]="true"></fa-icon>
                            &nbsp;&nbsp;
                            <span *ngIf="refreshing">Loading...</span>
                            <span *ngIf="!refreshing">Save
                                Profile</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>List borrowed
                        books</span>

                </div>
                <ul class="list-group" style="margin-top: 20px;">
                    <li class="list-group-item active">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Morbi leo risus</li>
                    <li class="list-group-item">Porta ac consectetur ac</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                </ul>
            </div>
        </div>
    </div>
